<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-app {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 18px;
        }

        .weather-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
        
        <div id="result" class="result"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const apiKey = '44853dd923e140b0fc0a3bfeb53f0870';  // Replace with your OpenWeatherMap API key

        // Function to fetch weather data
        async function getWeather() {
            const city = document.getElementById('city').value;
            const resultElement = document.getElementById('result');
            const errorMessageElement = document.getElementById('error-message');

            if (!city) {
                errorMessageElement.textContent = 'Please enter a city name.';
                resultElement.textContent = '';
                return;
            }

            try {
                // Fetch weather data from the OpenWeatherMap API
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                if (data.cod === '404') {
                    errorMessageElement.textContent = 'City not found. Please try again.';
                    resultElement.textContent = '';
                } else {
                    // Display weather information
                    const temperature = data.main.temp;
                    const weather = data.weather[0].description;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;

                    resultElement.innerHTML = `
                        <div class="weather-info">
                            <p><span>Temperature:</span> ${temperature}Â°C</p>
                            <p><span>Weather:</span> ${weather}</p>
                            <p><span>Humidity:</span> ${humidity}%</p>
                            <p><span>Wind Speed:</span> ${windSpeed} m/s</p>
                        </div>
                    `;
                    errorMessageElement.textContent = '';
                }
            } catch (error) {
                errorMessageElement.textContent = 'Something went wrong. Please try again.';
                resultElement.textContent = '';
            }
        }
    </script>

</body>
</html>
